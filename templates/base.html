<!DOCTYPE html>
<html>
<head>

  {% load static %}
  
  <title>Food Secrets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
  <script src="{% static "js/form.js" %}"></script>
  <link href="maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/form.css" %}">
  <link rel="stylesheet" href="{% static "css/index.css" %}">
  <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  
</head>

<body>
	
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
		
    <div class="container-fluid">
			
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
		<a class="navbar-brand" href="/">Food Secrets</a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav navbar-right">
		  <li><p class="navbar-text"><a href="/register">Sing up</a></p></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
			  <ul id="login-dp" class="dropdown-menu">
				<li>
				  <div class="row">
					<div class="col-md-12">
																
					  <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
										
					    <div class="form-group">
						  <label class="sr-only" for="exampleInputEmail2">Email address</label>
						  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
						</div>
											
						<div class="form-group">
						  <label class="sr-only" for="exampleInputPassword2">Password</label>
						  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
						  <div class="help-block text-right"><a href="">Forget the password ?</a></div>
						</div>
											
						<div class="form-group">
						  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
						</div>
						
						<div class="checkbox">
						  <label>
						    <input type="checkbox"> Keep me logged-in
						  </label>
						</div>

					  </form>

					</div>
				  </div> 
				</li>
			  </ul>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>

	{% block body %}{% endblock %}
	{% block slider %}{% endblock %}


<footer> 
  
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text pull-left">Â© 2015 - Site Built

      </p>

	<div id="social">
      <i class="fa fa-facebook-square fa-2x"></i> <!-- range from fa-1x for small icon to 5x for larger icon -->
      <i class="fa fa-twitter-square fa-2x"></i>  <!-- range from fa-1x for small icon to 5x for larger icon -->
      <i class="fa fa-pinterest-square fa-2x"></i>  <!-- range from fa-1x for small icon to 5x for larger icon -->
      <i class="fa fa-google-plus-square fa-2x"></i>  <!-- range from fa-1x for small icon to 5x for larger icon -->
    </div>
   </div>

</footer>

</body>
</html>
